<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinivasa High School - Rules and Regulations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .content-box h2 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2 class="mb-4">Rules and Regulations</h2>
            <div id="rulesContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rulesContent = `
                <h5>The School has certain Rules and Regulations which are to be followed by all the students, teachers and staff members.</h5>
                <h5 class="mb-4">These rules are designed to ensure the smooth functioning of the school and to provide good learning environment for the students.</h5>
                
                <h5 class="fw-bold">General School Rules</h5>
                <ol class="mb-4">
                    <li>Respect and Courtesy:
                        <ul>
                            <li>All individuals must treat each other with respect and kindness, regardless of race, gender, religion, background, or opinion.</li>
                            <li>Bullying, harassment, or discrimination in any form is strictly prohibited.</li>
                        </ul>
                    </li>
                    <li>Punctuality:
                        <ul>
                            <li>Teachers and students should arrive on time for all classes and school-related activities.</li>
                        </ul>
                    </li>
                    <li>Attendance:
                        <ul>
                            <li>Regular attendance is essential. Teachers and students must report absences in a timely manner as per school policy.</li>
                        </ul>
                    </li>
                    <li>Safety First:
                        <ul>
                            <li>Follow all safety guidelines to ensure the safety of all members of the school community.</li>
                            <li>Report any unsafe conditions or incidents to school authorities immediately.</li>
                        </ul>
                    </li>
                    <li>Appropriate Behavior:
                        <ul>
                            <li>All individuals should maintain appropriate behavior during school hours, on school grounds, and during school-sponsored events.</li>
                        </ul>
                    </li>
                    <li>Dress Code:
                        <ul>
                            <li>All students and teachers should adhere to the school's dress code, ensuring attire is professional, appropriate, and non-disruptive.</li>
                        </ul>
                    </li>
                </ol>

                <h5 class="fw-bold">Rules for Students</h5>
                <ol class="mb-4">
                    <li>Classroom Conduct:
                        <ul>
                            <li>Students must follow instructions given by teachers and school staff.</li>
                            <li>Respect classroom rules, participate in learning activities, and ask questions when needed.</li>
                        </ul>
                    </li>
                    <li>Respect Property:
                        <ul>
                            <li>Treat school property and the belongings of others with care and respect.</li>
                        </ul>
                    </li>
                    <li>Use of Technology:
                        <ul>
                            <li>Mobile phones and other devices must only be used during designated times and under teacher supervision.</li>
                            <li>Unauthorized use of technology or online misconduct will lead to disciplinary action.</li>
                        </ul>
                    </li>
                    <li>Adherence to School Policies:
                        <ul>
                            <li>Familiarize yourself with and follow the school's policies, including those on attendance, homework, and participation in extracurricular activities.</li>
                        </ul>
                    </li>
                    <li>Cooperation and Teamwork:
                        <ul>
                            <li>Participate positively in group activities and foster a sense of teamwork and collaboration with peers.</li>
                        </ul>
                    </li>
                </ol>

                <h5 class="fw-bold">Rules for Teachers</h5>
                <ol>
                    <li>Professional Conduct:
                        <ul>
                            <li>Teachers must maintain professionalism by being punctual, prepared, and respectful to students, parents, and colleagues.</li>
                        </ul>
                    </li>
                    <li>Maintain Classroom Environment:
                        <ul>
                            <li>Teachers are responsible for creating a safe, inclusive, and conducive learning environment for students.</li>
                        </ul>
                    </li>
                    <li>Support Student Learning:
                        <ul>
                            <li>Teachers must ensure that lesson plans and teaching methods align with curriculum standards and promote student engagement.</li>
                        </ul>
                    </li>
                    <li>Communication:
                        <ul>
                            <li>Maintain open communication with students, parents, and school administration regarding academic progress, discipline, and concerns.</li>
                        </ul>
                    </li>
                    <li>Adherence to Policies:
                        <ul>
                            <li>Teachers should familiarize themselves with the school's policies and ensure compliance with administrative decisions and school guidelines.</li>
                        </ul>
                    </li>
                </ol>
            `;
            
            document.getElementById('rulesContent').innerHTML = rulesContent;
        });
    </script>
</body>
</html>
